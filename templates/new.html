<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post</title>
    <link href="/static/css/output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/one-dark.min.css"
    />
    <style>
      .CodeMirror {
        height: 250px;
        border: 1px solid #3c4049;
        border-radius: 4px;
        font-size: 14px;
        background-color: #282c34;
        color: #abb2bf;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
  </head>

  <body class="bg-gray-100 text-gray-800">
    <header class="bg-blue-600 text-white p-4 shadow-md">
      <div class="container mx-auto">
        <h1 class="text-3xl font-bold text-center">DeveloperBin</h1>
      </div>
    </header>

    <div class="container max-w-lg mx-auto p-8 bg-white rounded shadow-md">
      <h2 class="text-2xl font-bold text-center text-blue-500 mb-6">
        Create New Post
      </h2>

      <form
        action="/posts"
        method="POST"
        class="space-y-6"
        onsubmit="submitForm()"
      >
        <div>
          <label for="title" class="block text-sm font-medium mb-1"
            >Title</label
          >
          <input
            type="text"
            id="title"
            name="title"
            class="w-full p-2 border rounded"
            required
          />
        </div>

        <div>
          <label for="description" class="block text-sm font-medium mb-1"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full p-2 border rounded"
          ></textarea>
        </div>

        <div>
          <label for="language" class="block text-sm font-medium mb-1"
            >Language</label
          >
          <select
            id="language"
            name="language"
            class="w-full p-2 border rounded"
            required
            onchange="updateEditorMode()"
          >
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="text/x-java">Java</option>
          </select>
        </div>

        <div>
          <label for="content" class="block text-sm font-medium mb-1"
            >Content (Code)</label
          >
          <textarea id="content" name="content" class="hidden"></textarea>
          <div id="code-editor" class="border rounded"></div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      const editor = CodeMirror(document.getElementById("code-editor"), {
        mode: "javascript",
        lineNumbers: true,
        theme: "one-dark",
        autoCloseBrackets: true,
        matchBrackets: true,
        tabSize: 2,
        viewportMargin: Infinity,
      });

      function submitForm() {
        document.getElementById("content").value = editor.getValue();
      }

      function updateEditorMode() {
        const language = document.getElementById("language").value;
        editor.setOption("mode", language);
      }
    </script>
  </body>
</html>
