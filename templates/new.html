<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Post</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-center text-blue-500">
        Create New Post
      </h1>

      <form
        action="/posts"
        method="POST"
        class="mt-8 max-w-md mx-auto bg-white p-6 rounded shadow"
      >
        <div class="mb-4">
          <label for="title" class="block text-sm font-medium">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="description" class="block text-sm font-medium"
            >Description</label
          >
          <textarea
            id="description"
            name="description"
            class="w-full p-2 border rounded"
          ></textarea>
        </div>
        <div class="mb-4">
          <label for="language" class="block text-sm font-medium"
            >Language</label
          >
          <input
            type="text"
            id="language"
            name="language"
            class="w-full p-2 border rounded"
            required
          />
        </div>
        <div class="mb-4">
          <label for="content" class="block text-sm font-medium"
            >Content (Code)</label
          >
          <textarea
            id="content"
            name="content"
            class="w-full p-2 border rounded"
            required
          ></textarea>
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
