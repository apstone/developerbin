<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Posts</title>
    <link href="/static/css/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-8">
      <h1 class="text-4xl font-bold text-center text-blue-500">All Posts</h1>

      <a
        href="/posts/new"
        class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded"
        >Create New Post</a
      >

      <div class="mt-8">
        {{range .Posts}}
        <div class="mb-6 p-4 border-b">
          <h2 class="text-xl font-semibold">{{.Title}}</h2>
          <p class="text-gray-600">{{.Description}}</p>
          <a href="/posts/{{.ID}}" class="text-blue-500">Read More</a>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
